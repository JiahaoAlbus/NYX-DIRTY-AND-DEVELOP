name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frozen-q1-lock:
    name: Frozen Q1 Lock
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Enforce frozen/q1 lock
        shell: bash
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          set -euo pipefail
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          changed=$(git diff --name-only "$base" "$head")
          title="$PR_TITLE"
          body="$PR_BODY"
          break_glass_regex='(\[BREAK-GLASS\]|BREAK_GLASS_APPROVED)'

          has_break_glass() {
            echo "$title" | grep -Eq "$break_glass_regex" && return 0
            git log --format=%s "$base".."$head" | grep -Eq "$break_glass_regex"
          }

          require_break_glass_fields() {
            missing=()
            for field in Reason Risk Rollback Approver; do
              if ! echo "$body" | grep -Eiq "$field"; then
                missing+=("$field")
              fi
            done

            if [ "${#missing[@]}" -gt 0 ]; then
              echo "FROZEN_LOCK_FAIL|FROZEN-Q1-LOCK|break-glass details missing: ${missing[*]}"
              exit 1
            fi
          }

          shadow_candidates=$(echo "$changed" | grep -Ei '(^|/).*frozen.*list.*|(^|/).*q1.*frozen.*' || true)
          if [ -n "$shadow_candidates" ]; then
            shadow_outside=$(echo "$shadow_candidates" | grep -Ev '^frozen/q1/' || true)
            if [ -n "$shadow_outside" ]; then
              echo "FROZEN_LOCK_FAIL|FROZEN-Q1-LOCK|shadow frozen artifacts must live under frozen/q1 only."
              echo "$shadow_outside"
              exit 1
            fi
          fi

          if echo "$changed" | grep -q '^frozen/q1/'; then
            if ! has_break_glass; then
              echo "FROZEN_LOCK_FAIL|FROZEN-Q1-LOCK|Changes to frozen/q1 require break-glass approval."
              echo "break-glass: docs/break-glass.md"
              echo "paths:"
              echo "$changed" | grep '^frozen/q1/' || true
              exit 1
            fi
            require_break_glass_fields
          fi

  law-guard:
    name: Law Guard
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Protect governance and enforcement paths
        shell: bash
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          set -euo pipefail
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          changed=$(git diff --name-only "$base" "$head")
          title="$PR_TITLE"
          body="$PR_BODY"
          break_glass_regex='(\[BREAK-GLASS\]|BREAK_GLASS_APPROVED)'
          protected_regex='^(\.github/workflows/|conformance/|tooling/scripts/|ci/|frozen/q1/)'

          protected=$(echo "$changed" | grep -E "$protected_regex" || true)
          [ -z "$protected" ] && exit 0

          has_break_glass() {
            echo "$title" | grep -Eq "$break_glass_regex" && return 0
            git log --format=%s "$base".."$head" | grep -Eq "$break_glass_regex"
          }

          if ! has_break_glass; then
            echo "LAW_GUARD_FAIL|LAW-GUARD|Protected paths modified without break-glass approval."
            echo "$protected"
            exit 1
          fi

          missing=()
          for field in Reason Risk Rollback Approver; do
            if ! echo "$body" | grep -Eiq "$field"; then
              missing+=("$field")
            fi
          done

          if [ "${#missing[@]}" -gt 0 ]; then
            echo "LAW_GUARD_FAIL|LAW-GUARD|break-glass details missing: ${missing[*]}"
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Cache build artifacts (placeholder)
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/nyx
          key: nyx-${{ runner.os }}-${{ hashFiles('ci/cache-key.txt') }}
          restore-keys: |
            nyx-${{ runner.os }}-

      # Minimal build: syntax compile for L0 identity until build tooling lands.
      - name: Build L0 identity (syntax)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-build ]; then
            echo "forced build failure"
            exit 1
          fi
          python -m compileall packages/l0-identity/src

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      # Minimal test: run the L0 identity unittest suite.
      - name: Test L0 identity
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-test ]; then
            echo "forced test failure"
            exit 1
          fi
          # Limit CI to the core L0 identity unit tests; bridge tests pull in unfinished app suites.
          python -m unittest packages.l0-identity.test.identity_test

      - name: Test Gateway (unit)
        shell: bash
        run: |
          set -euo pipefail
          python -m unittest discover -s apps/nyx-backend-gateway/test -p "*_test.py"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: "3.10"

      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: "20"

      - name: Install Python linters
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Lint Python (ruff/black)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-lint ]; then
            echo "forced lint failure"
            exit 1
          fi
          ruff check apps/nyx-backend-gateway/src apps/nyx-backend-gateway/test
          black --check apps/nyx-backend-gateway/src apps/nyx-backend-gateway/test

      - name: Lint Web (prettier)
        shell: bash
        run: |
          set -euo pipefail
          cd nyx-world
          npm ci
          npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Lint Shell Scripts (shellcheck)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck scripts/nyx_conformance.sh scripts/nyx_verify_all.sh scripts/build_release_artifacts.sh

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: "3.10"

      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: "20"

      - name: Typecheck Python (mypy)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install mypy
          mypy apps/nyx-backend-gateway/src/nyx_backend_gateway

      - name: Typecheck Web (tsc)
        shell: bash
        run: |
          set -euo pipefail
          cd nyx-world
          npm ci
          npx tsc --noEmit

  sast:
    name: SAST
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: SAST force-fail gate
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-sast ]; then
            echo "forced sast failure"
            exit 1
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
        with:
          languages: python, javascript

      - name: Analyze CodeQL
        uses: github/codeql-action/analyze@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
        with:
          category: "/language:python"

  dependency-scan:
    name: Dependency Scan
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Dependency review (baseline)
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2

      # Placeholder: replace with full dependency scanning when package manifests exist.
      - name: Generate placeholder SARIF
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ci/force-fail-deps ]; then
            echo "forced dependency scan failure"
            exit 1
          fi
          mkdir -p .artifacts
          cat > .artifacts/deps.sarif <<'SARIF'
          {
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "version": "2.1.0",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "NYX Placeholder Dependency Scan",
                    "informationUri": "https://github.com/JiahaoAlbus/nyx",
                    "rules": []
                  }
                },
                "results": []
              }
            ]
          }
          SARIF

      - name: Upload SARIF (Dependency Scan)
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
        with:
          sarif_file: .artifacts/deps.sarif

  secret-scan:
    name: Secret Scan
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: "3.10"

      - name: Secret scan (nyx_secret_scan)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/nyx_secret_scan.py

  conformance:
    name: Conformance (Frozen Rules Gate)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Verify Week 12 deliverables exist
        shell: bash
        run: |
          set -euo pipefail
          echo "Listing top-level directories:"
          ls -la

          echo "Finding Week 12 deliverables..."
          EG=$(find . -maxdepth 4 -type f -name "Engineering_Guidelines.md" | head -n 1)
          Q2=$(find . -maxdepth 4 -type f -name "Q2_Implementation_Plan.md" | head -n 1)

          test -n "$EG"
          test -n "$Q2"

          echo "Found:"
          echo "$EG"
          echo "$Q2"

      - name: Frozen rules conformance gate
        shell: bash
        run: |
          bash conformance/run.sh

      - name: NYX conformance suite
        shell: bash
        run: |
          bash scripts/nyx_conformance.sh
