[tool.black]
line-length = 120
target-version = ["py310"]
include = "\\.py$"
exclude = "(frozen|release_artifacts|docs/evidence|nyx-world/dist|node_modules)"

[tool.ruff]
line-length = 120
target-version = "py310"
select = ["E", "F", "I"]
ignore = ["E501"]
exclude = [
  "frozen",
  "release_artifacts",
  "docs/evidence",
  "nyx-world/dist",
  "node_modules",
]
